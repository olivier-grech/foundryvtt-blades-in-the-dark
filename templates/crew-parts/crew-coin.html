<div>
    <div>
        <b>Coin</b>
        <label for="coin-{{actor._id}}-hands-0"><i class="fas fa-sync nullifier foundry-hover"></i></label>
    </div>
    <div class="coins coins-hand">
        {{#multiboxes data.coin}}
        <input type="radio" id="coin-{{actor._id}}-hands-0" name="data.coin" value="0" checked="checked">
        <!-- Row of coins -->
        <input type="radio" id="coin-{{actor._id}}-hands-1" name="data.coin" value="1">
        <label for="coin-{{actor._id}}-hands-1"></label>
        <input type="radio" id="coin-{{actor._id}}-hands-2" name="data.coin" value="2">
        <label for="coin-{{actor._id}}-hands-2"></label>
        <input type="radio" id="coin-{{actor._id}}-hands-3" name="data.coin" value="3">
        <label for="coin-{{actor._id}}-hands-3"></label>
        <input type="radio" id="coin-{{actor._id}}-hands-4" name="data.coin" value="4">
        <label for="coin-{{actor._id}}-hands-4"></label>
        {{/multiboxes}}
    </div>
</div>
