<div class="attributes-column">
    <!-- Loop on each attribute -->
    {{#each data.attributes as |attribute attribute_name|}}
    <div class="flex padding white-on-black">
        <span class="fas fa-dice foundry-hover roll-die-attribute" data-roll-attribute="{{attribute_name}}"></span>
        <div class="small-horizontal-separator"></div>
        <span class="uppercase">{{attribute_name}}</span>
    </div>
    <!-- Loop on each skill -->
    {{#each attribute.skills as |skill skill_name|}}
    <div class="small-vertical-separator"></div>
    <div class="flex">
        <label for="attributes-{{actor._id}}-{{skill_name}}-0"><i class="fas fa-sync nullifier foundry-hover"></i></label>
        <div class="small-horizontal-separator"></div>
        <div class="skill">
            {{#multiboxes skill.value}}
            <input type="radio" id="attributes-{{actor._id}}-{{skill_name}}-0" name="data.attributes.{{attribute_name}}.skills.{{skill_name}}.value" value="0" checked="checked">
            <input type="radio" id="attributes-{{actor._id}}-{{skill_name}}-1" name="data.attributes.{{attribute_name}}.skills.{{skill_name}}.value" value="1">
            <label for="attributes-{{actor._id}}-{{skill_name}}-1"></label>
            <input type="radio" id="attributes-{{actor._id}}-{{skill_name}}-2" name="data.attributes.{{attribute_name}}.skills.{{skill_name}}.value" value="2">
            <label for="attributes-{{actor._id}}-{{skill_name}}-2"></label>
            <input type="radio" id="attributes-{{actor._id}}-{{skill_name}}-3" name="data.attributes.{{attribute_name}}.skills.{{skill_name}}.value" value="3">
            <label for="attributes-{{actor._id}}-{{skill_name}}-3"></label>
            <input type="radio" id="attributes-{{actor._id}}-{{skill_name}}-4" name="data.attributes.{{attribute_name}}.skills.{{skill_name}}.value" value="4">
            <label for="attributes-{{actor._id}}-{{skill_name}}-4"></label>
            {{/multiboxes}}
        </div>
        <div class="small-horizontal-separator"></div>
        <span class="fas fa-dice foundry-hover roll-die-attribute" data-roll-attribute="{{skill_name}}"></span>
        <div class="small-horizontal-separator"></div>
        <span class="capitalize">{{skill_name}}</span>
    </div>
    {{/each}}
    <br>
    {{/each}}
</div>
